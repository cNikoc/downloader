<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>System of a Downloader</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/download.png') }}" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <form
            class="form"
            action="/search"
            method="post">
                <input 
                type="text"
                name='input'
                id="input"
                class="input"
                placeholder="https://youtube.com/ . . .">
                <div>
                    <button
                    type="submit">
                        <img src="{{ url_for('static', filename='images/download.png') }}" alt="arrow">
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
